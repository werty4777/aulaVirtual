<h2 mat-dialog-title>Ventana de confirmacion</h2>
<mat-dialog-content class="mat-typography">

  <p>Estas seguro que desea eliminar este folder todos los archivos se eliminaran?</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button  cdkFocusInitial (click)=" eliminarFolder()" >Aceptar</button>
</mat-dialog-actions>
