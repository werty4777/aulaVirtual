<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="_formGroup" (ngSubmit)="ingresar()">
					<span class="login100-form-title p-b-34">
            COLEGIO TU COLEGIO
					</span>

        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
          <input   id="first-name" class="input100" type="text" name="username" formControlName="username" placeholder="Username"  [ngClass]="_formGroup.controls.username.hasError('required')?'error':''" >
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
          <input   class="input100" type="password"  name="password" formControlName="password" placeholder="Password" [ngClass]="_formGroup.controls.password.hasError('required')?'error':''">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="!!(_formGroup.controls.username.errors || _formGroup.controls.password.errors)"
                  [ngClass]="_formGroup.controls.username.errors || _formGroup.controls.password.errors?'disabled':'' " >
            Ingresar
          </button >
        </div>

        <div class="w-full text-center p-t-27 p-b-239">

        </div>

        <div class="w-full text-center">

        </div>
      </form>

      <div class="login100-more" style="background-image: url('/assets/logo2.jpg');"></div>

    </div>
  </div>
</div>
